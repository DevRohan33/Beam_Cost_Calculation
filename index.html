<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Beam Cost Calculator</h2>

    <form id="beamForm">
        <label for="beamType">Select Beam Type:</label>
        <select id="beamType" name="beamType">
            <option value="">-- Select --</option>
            <option value="i">I-Beam</option>
            <option value="t">T-Beam</option>
            <option value="l">L-Beam</option>
            <option value="pipe">Pipe</option>
        </select>
        
        <div id="inputs" class="hidden">
            <div id="common_inputs">
                <label for="length">Length (mm):</label>
                <input type="number" id="length" name="length" required>
                
                <label for="thickness">Thickness (mm):</label>
                <input type="number" id="thickness" name="thickness" required>
            </div>

            <div id="IT_inputs" class="hidden">
                <label for="width">Flange Width (mm):</label>
                <input type="number" id="width" name="width" required>
                
                <label for="height">Height (mm):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div id="pipe_inputs" class="hidden">
                <label for="outerDiameter">Outer Diameter (mm):</label>
                <input type="number" id="outerDiameter" name="outerDiameter" required>
            </div>

            <div id="price" class="hidden">
                <label for="pricePerKg">Price per kg:</label>
                <input type="number" id="pricePerKg" name="pricePerKg" min="30" max="100" step="10" value="50">

            </div>
            <button type="button" id="calculateBtn" class="hidden" >Calculate</button>
        </div>
    </form>

    <!-- Image Container -->
    <div id="imageContainer">
        <img src="I-Beam.png" id="iBeamImage" class="hidden" alt="I-Beam">
        <img src="T-Beam.png" id="tBeamImage" class="hidden" alt="T-Beam">
        <img src="L-Beam.png" id="lBeamImage" class="hidden" alt="L-Beam">
        <img src="Circle-Beam.png" id="pipeBeamImage" class="hidden" alt="Pipe">
    </div>

    <h3>Results:</h3>
    <p id="result"></p>
    <script type="module" src="script.js"></script>

</body>
</html>
